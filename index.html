<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>

    </header>
    
    <main>
        <h1>Job Application Centre</h1>
        
        <br>
        
        <h2>Search a Corporation</h2>
        <form action="http://127.0.0.1:5500/index2.html" method="GET">
            <table>
                <tr>
                    <td>
                        <label for="namesrc">Corp Name: </label>
                    </td>
                    <td>
                        <input type="search" name="namesrc" id="nsr">   
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="JobCateg">Job Category: </label>
                    </td>
                    <td>
                        <select name="JobCateg" id="JC">    
                            <option value="0"> -- Job Category -- </option>
                            <option value="1"> IT </option>
                            <option value="2"> Keuangan </option>
                            <option value="3"> Pendidikan </option>
                        </select>   
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="LocSrc">Corp. Location: </label>
                    </td>
                    <td>
                        <select name="LocSrc" id="LS">
                            <option value="0"> -- Location -- </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="JobType">Job Type: </label>
                    </td>
                    <td>
                        <select name="JobType" id="JT">
                            <option value="0"> -- Job Type -- </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Salary">Salary Range: </label>
                    </td>
                    <td>
                        <select name="Salary" id="S">
                            <option value="0"> -- Salary -- </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" method="POST" action="">
                    </td>
                </tr>
            </table>
        </form>
    </main>
    
    <footer>

    </footer>

</body>
</html>
