<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head">
        <h1 class="header-title"> Application Page </h1>
        <nav>
            <a class="filter" href="halaman_utama.html"> <img class="home-img" src="images/home.png" alt="Home"> Home</a>
            <a class="filter" href="">Company</a>
            <a class="filter" href="">Category</a>
            <a class="filter" href="">Location</a>
            <a class="filter" href="">Type</a>
            <a class="filter" href="">Salary</a>
        </nav>
        <div class="search-bar">
            <form action="index.html" method="post">
                <input class="searchtext" type="search" name="src" id="SR" placeholder="Search">
                <input class="searchbutton" type="submit" name="src-sub" id="SR-sub">
            </form>
        </div>
    </header>  
    <main class="form-panel">
        <form action="index.html" method="POST">
            <fieldset class="field-form">
                <legend class="app-form">
                    <h2>Application Form</h2>
                </legend>
                <table>
                    <tr>
                        <td>
                            <label for="Fullname">Full Name: </label>
                        </td>
                        <td>
                            <input type="text" name="Fullname" id="FN" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Birthdate">Day of Birth: </label>
                        </td>
                        <td>
                            <input type="date" name="Birthdate" id="DOB" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Email">Email: </label>
                        </td>
                        <td>
                            <input type="email" name="Email" id="EM" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="PhoneNum">Phone No: </label>
                        </td>
                        <td>
                            <input type="text" name="PhoneNum" id="PN" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="CurVit">CV: </label>
                        </td>
                        <td>
                            <input type="file" accept=".pdf" name="CurVit" id="CV" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Portf">Portofolio: </label>
                        </td>
                        <td>
                            <input type="file" accept=".pdf" name="Portf" id="PF">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Letter">Application Letter: </label>
                        </td>
                        <td>
                            <input type="file" name="Letter" id="LT">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="Finish" id="FIN">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Job Portal. All Rights Reserved.</p>
            <p>Connecting talent with opportunities.</p>
            <nav>
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms of Service</a> | 
                <a href="#">Contact Us</a>
            </nav>
        </div>
    </footer>
</body>
</html>
