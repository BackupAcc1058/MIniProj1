<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head">
        <div class="img-title">
            <img class="img-logo" src="images/pinkKitsuNoBack.png" alt="">
            <img class="img-text" src="images/KitsuSoft.png" alt="">
        </div>
        <h1 class="head-title">Application Page</h1>
        <a class="filter-application" href="halaman_utama.html">Home</a>
    </header>
    <main class="form-panel">
        <h2>Application Form</h2>
        <form action="index.html" method="POST">
            <table>
                <tr>
                    <td>
                        <label for="Fullname">Full Name: </label>
                    </td>
                    <td>
                        <input type="text" name="Fullname" id="FN" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Birthdate">Day of Birth: </label>
                    </td>
                    <td>
                        <input type="date" name="Birthdate" id="DOB" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">Email: </label>
                    </td>
                    <td>
                        <input type="email" name="Email" id="EM" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="PhoneNum">Phone No: </label>
                    </td>
                    <td>
                        <input type="text" name="PhoneNum" id="PN" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="CurVit">CV: </label>
                    </td>
                    <td>
                        <input type="file" accept=".pdf" name="CurVit" id="CV" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Portf">Portofolio: </label>
                    </td>
                    <td>
                        <input type="file" accept=".pdf" name="Portf" id="PF">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Letter">Application Letter: </label>
                    </td>
                    <td>
                        <input type="file" name="Letter" id="LT">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="Finish" id="FIN">
                    </td>
                </tr>
            </table>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
