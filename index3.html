<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="http://127.0.0.1:5500/index.html">Home</a>
    </header>
    <main>
        <h1>Job Portal</h1>
        <br>

        <form action="" method="POST">
            <table>
                <tr>
                    <td>
                        <label for="aplnam">Nama: </label>
                    </td>
                    <td>
                        <input type="text" name="aplnam" id="AN">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="btd">Birth date:</label>
                    </td>
                    <td>
                        <input type="date" name="btd" id="BD">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email: </label>
                    </td>
                    <td>
                        <input type="text" name="email" id="EM">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="PhNum">Contact No: </label>
                    </td>
                    <td>
                        <input type="text" name="PhNum" id="PN">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="CurVi">CV: </label>
                    </td>
                    <td>
                        <input type="file" accept=".pdf" name="CurVi" id="CV">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Portf">Portofolio: </label>
                    </td>
                    <td>
                        <input type="file" accept=".pdf" name="Portf" id="Pf">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ApLet">Letter (Optional): </label>
                    </td>
                    <td>
                        <input type="file" accept=".pdf" name="ApLet" id="Lett">
                    </td>
                </tr>
            </table>
        </form>
    </main>
    <footer></footer>
</body>
</html>
