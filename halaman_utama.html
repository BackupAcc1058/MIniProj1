<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Job Portal</title>
</head>
<body>
    <header>
        <h1>Job Portal</h1>
    </header>  
    
    <main>

        <h2>Search Job Vacancies</h2>
        <form action="halaman_detail.html" method="get">
        <table>
            <tr>
                <td>
                    <label>Company Name:</label>
                </td>
                
                <td>
                    <input type="text" placeholder="Company Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Job Category:</label>
                </td>
                <td>
                    <select name="Category" id="CategoryID"> 
                        <option value="0" placeholder="Select Category">Job Category</option>
                        <option value="IT">IT</option>
                        <option value="Finance">Finance</option>
                        <option value="Education">Education</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Job Location:</label>
                </td>
                <td>
                    <select name="Location" id="LocationID"> 
                        <option value="0" placeholder="Select Location">Job Location</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Job Type:</label>
                </td>
                <td>
                    <select>
                        <option value="">Job Type</option>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="remote">Remote</option>
                        <option value="freelance">Freelance</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Salary Range:</label>
                </td>
                <td>
                    <select>
                        <option value="">Salary Range</option>
                        <option value="1-5">Rp 1,000,000 - Rp 5,000,000</option>
                        <option value="5-10">Rp 5,000,000 - Rp 10,000,000</option>
                        <option value="10-15">Rp 10,000,000 - Rp 15,000,000</option>
                        <option value="15-20">Rp 15,000,000 - Rp 20,000,000</option>
                        <option value="20+">Above Rp 20,000,000</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Search</button>
                </td>
            </tr>
        </table>
        </form>

    </main>
    
</body>
</html>
